<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>


    </header>
    <main>
        <div class="grid-container">
            <div class="header">
                <img src="assets/logo.png" alt="Alura logo">
            </div>
            <textarea id="input" class="input-text custom-scrollbar" title="Ingresa texto" label="Ingresa el texto aquí"
                placeholder="Ingresa el texto aquí"></textarea>

            <div class="instruction">
                <img src="assets/circle_exclamation.png" alt="Importante">
                <span>Solo letras minúsculas y sin acentos</span>
            </div>

            <button class="btn btn--encrypt" onclick="encrypt()">Encriptar</button>
            <button class="btn btn--decrypt" onclick="decrypt()">Desencriptar</button>
            <div class="output-text">
                <div id="not-found">
                    <div class="output-text__title">Ningún mensaje fue encontrado</div>
                    <div class="output-text__subtitle">Ingresa el texto que desees encriptar o desencriptar.
                    </div>
                </div>
                <div id="found">
                    <p id="output-text" class="output-text__text"> </p>
                    <button id="copy-button" class="btn btn--copy" onclick="copy()">Copiar</button>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js" type="text/javascript"></script>

</html>
